h1 {

.container {
  margin: 16px auto;
  max-width: 615px;
  text-align: center;
}
.m-container {
  width: 250px;
  color: light gray;
  margin: 1;
  padding: 1.5;
  margin: 25px auto;
}
.tooltip {
  background-color: #343434;
  text-align: center;
  padding: 12px 20px;
  font-size: 10px;
  font-weight: 600;
  border-radius: 4px;
  position: relative;
}
.tooltip-arrow-container {
  position: relative;
  left: 75%;
  bottom: 5px;
  margin-left: -5px;
}
.arrow {
  display: block;
  background-color: #343434;
  width: 10px;
  height: 10px;
  transform: rotate(45deg);
}
.w-container {
  border-color: #424242;
  border-width: thin;
  border-style: ridge;
  position: relative;
  display:inline-block;
}
